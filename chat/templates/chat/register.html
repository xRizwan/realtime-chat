{% extends 'chat/layout.html' %}

{% block title%}
    Register
{% endblock %}

{% block body %}
    <h2 class="whitetext">Register</h2>

    {% if message %}
        <div class="alert alert-warning">
            {{message}}
        </div>
    {% endif %}

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <div class="whitetext">Already have an account? <a href="{% url 'login' %}">Login</a> Here</div>
{% endblock %}
