{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Chat App{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'chat/styles.css' %}" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-light bg-self">
        <h1 class="logo-title">
            <a href="{% url 'index' %}" class="logolink">
                <span style="color: #c5cae9 ">C</span>
                <span style="color: #2196f3">h</span>
                <span style="color: #b39ddb">a</span>
                <span style="color: #80cbc4">t</span>
                <span style="color: #ec407a">50</span>
            </a>
        </h1>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Chat</a>
            </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    {% if user.is_authenticated %}
        <h3 class="textcenter whiteblue">Welcome {{user.username}}!</h3>
    {% endif %}

    {% block body %}
    {% endblock %}
    
    <script src="{% static 'chat/main.js' %}"></script>
</body>
</html>
